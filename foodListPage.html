<script>

var app4 = new Vue({
    el: '#foodList',

            list: 1,
            loading:false,
            items: [1996,5555,3336,2225,4620],
            content: '',

    templat: "#det",

    computed: {
        noMore () {
            return this.list >= 2
        },

        // 降序
        soreItem(){
            return this.items.sort(function(n,m){
                return n - m
            }).reverse();
        }
    },

    disabled () {
        return this.loading || this.noMore
    },


    // 调用方法的
    methods: {

        // 加载更多内容
        loadMore () {

            }, 2000)
        },

    }           
    
})
