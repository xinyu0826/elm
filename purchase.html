<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="keywords" content="蛋糕，冰激凌，奶油">
    <meta name="description" content="">
    <meta name="author" content="辛宇 2019-07-16">
    <title>购买页面</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/public.js"></script>
</head>
<body>

    <!-- 页面上面部分 -->
    <div class="purchase_top">
        <!-- 商品图片 -->
        <img src="images/dianmian4.webp" alt="" id="purchase_img">

        <!-- 分享图片 -->
        <a href="javascript:" id="fenx_img"><img src="images/fenxiang.png" alt=""></a>

        <!-- 关闭 -->
        <a href="javascript:" id="close_img"><img src="images/close.png" alt=""></a>
    </div>

    <!-- 页面下面部分 -->
    <div class="purchase_xia">
        <!-- 标题 -->
        <div class="purchase_title">
            <span>千层蛋糕</span>
        </div>
        <!-- 月售 -->
        <div class="purchase_yue">
            <span>月售12</span>
        </div>
        <!-- 价格 -->
        <div class="purchase_price">
            <span>￥24.88</span>
            <a href="javascript:"><img src="images/tianjia.png" alt=""></a>
        </div>
        <!-- 主要原料 -->
        <div class="purchase_raw">
            <span>蛋糕</span>
            <span>主原料：奶油</span>
        </div>
        <!-- 评论 -->
        <div class="purchase_comment">
            <span>暂无评论</span>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="purchase_footer">
        <button ontouchend="btn()"><img src="images/dashang.png" alt=""></button>
    </div>
    
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/purchase.js"></script>
</body>
</html>
