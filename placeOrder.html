<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="keywords" content="蛋糕，冰激凌，奶油">
    <meta name="description" content="">
    <meta name="author" content="辛宇 2019-07-24">
    <title>提交订单</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/public.js"></script>
</head>
<body>

    <div class="place">
        <!-- 背景颜色 -->
        <div class="place_color"></div>

        <!-- 顶部 -->
        <div class="place_top">
            <a href="javascript:"><img src="images/backbai.png" alt=""></a>
            <span>确定订单</span>
        </div>

        <!-- 地址信息 -->
        <div class="address">
            <!-- 详细地址 -->
            <div class="address_xiangqing">
                <span>廊坊广阳廊坊广阳廊坊广阳廊坊广阳廊坊广阳廊坊广阳廊坊</span>
                <a href="javascript:"><img src="images/rightjiantou.png" alt=""></a>
            </div>

            <!-- 电话 -->
            <div class="phone">
                <span>王(先生)</span>
                <span>12345678910</span>
            </div>

            <!-- 立即送出 -->
            <div class="out">
                <p>立即送出</p>
                <span>约15:45送达</span>
            </div>

            <!-- 底部服务 -->
            <div class="fuwu">
                <span>准时达服务：当前特殊情况暂不享受超时赔付<img src="images/wenhao.png" alt=""></span>
            </div>
        </div>

        <!-- 订单具体信息 -->
        <div class="place_information">

            <!-- 店名 -->
            <div class="dianuser">
                <span>千层蛋糕</span>
            </div>

            <!-- 店面描述 -->
            <div class="diancontent">
                <!-- 左边图片 -->
                <div class="diancontent_left">
                    <img src="images/dianmian1.webp" alt="">
                </div>
                <!-- 右边内容 -->
                <div class="diancontent_right">
                    <!-- 标题 -->
                    <div class="diancontent_right_title">
                        <!-- 左边 -->
                        <div class="diancontent_right_title_left">
                            <span>千层蛋糕千层蛋糕千层蛋</span>
                        </div>
                        <!-- 右边 -->
                        <div class="diancontent_right_title_right">
                            <span>×1</span>
                            <span>￥24.88</span>
                        </div>
                    </div>

                    <!-- 规格 -->
                    <div class="diancontent_right_gui">
                        <span>规格2/不辣</span>
                    </div>
                </div>

            </div>

            <!-- 包装费 -->
            <div class="baozhuang">
                <!-- 左边 -->
                <div class="baozhuang_left">
                    <span>包装费</span>
                </div>
                <!-- 右边 -->
                <div class="baozhuang_right">
                    <span>餐盒</span>
                    <p>￥1.5</p>
                </div>
            </div>

            <!-- 配送费 -->
            <div class="peisong">
                <!-- 左边 -->
                <div class="peisong_left">
                    <span>蜂鸟传送</span>
                </div>
                <!-- 右边 -->
                <div class="peisong_right">
                    <span>餐盒</span>
                    <p>￥0</p>
                    <del>￥5</del>
                </div>
            </div>

            <!-- 满减 -->
            <div class="manjian">
                <!-- 左边 -->
                <div class="manjian_left">
                    <span>满减</span>
                </div>
                <!-- 右边 -->
                <div class="manjian_right">
                    <span>店铺满减优惠</span>
                    <p>-￥6</p>
                </div>
            </div>

            <!-- 红包 -->
            <div class="hongbao">
                <h3>红包</h3>
                <span>无可用红包<img src="images/rightjiantou.png" alt=""></span>
            </div>

            <!-- 优惠说明 -->
            <div class="explain">
                <!-- 左边 -->
                <div class="explain_left">
                    <span>优惠说明<img src="images/wenhao.png" alt=""></span>
                </div>
                <!-- 右边 -->
                <div class="explain_right">
                    <p>小计</p>
                    <span>￥<h4>20.38</h4></span>
                </div>
            </div>

        </div>

        <!-- 底部提交订单 -->
        <div class="place_footer">
            <!-- 左边 -->
            <div class="place_footer_left">
                <h2>￥20.35</h2>
                <p></p>
                <span>已优惠￥6</span>
            </div>
            <!-- 右边 -->
            <div class="place_footer_right">
                <button>提交订单</button>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-1.12.4.min.js"></script>
</body>
</html>
